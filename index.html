<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrome checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            background-color: rgb(33, 3, 79);
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">        
            <div class="mt-5 p-5 bg-warning text-white rounded">
            <center><h1 class="text-dark">Checks the palindrome</h1>
            <label for="word" class="mt-3 text-dark"><h3>Enter the value</h3></label>
            <input type="text" class="form-control form-control-lg mt-2" id="word" name="value" required  >
            <button onclick="check()" class="btn btn-success mt-3">Checks</button>
            <h1 id="result" class="mt-4 text-dark"></h1>
            </center>
            <script>
            var v1=document.getElementById("result"); 
            function check()
            {
                var v2=parseInt(document.getElementById("word").value);
                var temp=v2;
                var store=0;
                if (isNaN(v2)) {
                        v1.textContent = "Please enter a valid number.";
                        return
                    }
                while(v2>0)
            {
                store=store*10+v2%10;
                v2=Math.floor(v2/10);
            }
            if(store==temp)
            {
                v1.textContent="It is a palindrome";
            }
            else{
                v1.textContent="It is not a palindrome";
            }
            }
            </script>
        </div>
      </div>
    
</body>
</html>
